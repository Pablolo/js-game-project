<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <title>Coordinator 2000</title>
</head>
<body id="body">
  <div id="startscreen" style="display: block">
    <img class="coordinatorLogo" src="images/OKcoordinator_logo.png" alt="coordinator logo">
    <p class="main-description"><b>Check your coordination to pass the medical test <br>necessary to obtain your driving license!</b></p>
    <button id="start" class="btn btn-2 btn-2c">Start</button>
  </div>

  <div id="container" style="display: none">
    <canvas id="coordinator" width="500" height="600"></canvas>
    <p id="instructions"><b class="title-instructions">Instructions:</b><br> <br>Change direction with arrow keys.<br><br> Be careful: If you step out of the road more than <b>10%</b> of the time you will not pass the test!</p>
    <button id="play">Click When Ready</button>
  </div>

  <div id="gameover" style="display: none">
    <h2 id="passed-failed"></h2>
    <h2>You just spent...</h2>
    <h2 id="right-final-number"></h2>
    <h2>of the total time out of the road.</h2>
    <button id="tryagain" class="btn btn-2 btn-2c">Try Again!</button>
  </div>
  <script src="scripts/game.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/path.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
