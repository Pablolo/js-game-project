<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <title>Coordinator 2000</title>
</head>
<body class="body">
  <div id="container" style="display: block">
    <canvas id="coordinator" width="500" height="600"></canvas>
    <button id="play" class="btn btn-2 btn-2c">Click When Ready</button>
  </div>
  <div id="startscreen" style="display: none">
    <img class="coordinatorLogo" src="https://i.imgur.com/EyGkqDa.png" alt="coordinator logo">
    <button id="start" class="btn btn-2 btn-2c">Start</button>
  </div>
  <div id="gameover" style="display: none">
    Game Over Screen
  </div>
  <script src="scripts/game.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/path.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
